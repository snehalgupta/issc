<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}ISSC Login{% endblock %}</title>
</head>
<body>
  <header>
    <h1>ISSC Login</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
<form action="/projectmgmt" method="post"> {% csrf_token %}
   
   <h1>{{ user.username }} Welcome to your profile page</h1>
   <div class="fieldWrapper">
    {{ form.projects.errors }}
   <label for="projects">Projects</label>
    {{ form.projects }}
     
    </div>
<button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="submit">
      SUBMIT!
      </button>
</form>
      
    {% else %}
      <a href="{% url 'login' %}">login</a>
      <a href="{% url 'register' %}">Create User</a>
      <a href="{% url 'projectmgmt' %}">User Profile</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  
</body>
</html>
